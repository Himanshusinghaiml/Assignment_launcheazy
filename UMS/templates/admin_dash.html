<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .section {
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
        }

        h2 {
            color: #333;
        }

        .action-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            padding: 10px 20px;
            cursor: pointer;
        }

        .action-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Dashboard</h1>

        <div class="section">
            <h2>User Roles Management</h2>
            <p>Here, admins can create and manage roles for users within their organization.</p>
            <button class="action-button">Manage Roles</button>
        </div>

        <div class="section">
            <h2>Membership Requests</h2>
            <p>Admins can accept or reject membership requests from users who want to join their organization.</p>
            <button class="action-button">
                <a href="{% url 'member' %}">View Membership Requests</a>
            </button>
            
        </div>
    </div>
</body>
</html>
